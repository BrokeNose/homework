<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>index.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	
	<style>
		/*nav bar*/
		.navbar-inverse > img{
			padding-right: 0;
		}
		.navbar-inverse > a{
			padding-left: 0;
		}
		
		/*container*/
		
		/*header*/
		.header { 
			width: 100%;
			background-color: #eee;
		 }
		.content {
			width: 100%;
			background-color: #ccc;
		}
		
		.header .header_icon img{
		 	display: inline;
		 	width: 100%;
		 	height: 100%;
		 }

	</style>
</head>
<body>
	<!-- nav 메뉴 -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<img class="navbar-brand" src="images/index/TbaT_Icon.png" alt="">
		<a href="index.html" class="navbar-brand">TbaT</a>
		<!-- data target= "선택자" -->
		<button class="navbar-toggle" data-toggle="collapse" data-target="#one">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse" id="one">
			<ul class="nav navbar-nav">
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
				<li><a href="#">one</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<div class="form-group input-group">
					<input type="text" class="form-control" placeholder="Search" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-gray glyphicon glyphicon-search">
						<span class="sr-only">검색</span>
					</span>
				</button>
				</div>
				
			</form>
		</div>
	</div>

	<!-- banner -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
			<!-- Carousel 하단의 동그란 nav 요소  -->
			<ol class="carousel-indicators">
				<!-- data-target="Carousel 전체의 선택자" 
				data-slide-to="컨텐츠 인덱스" -->
				<li data-target="#myCarousel" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/banner/nature.png"/>
					<div class="carousel-caption">
						<h3>月亮代表我的心</h3>
						<p>鄧麗君</p>
					</div>
				</div>
				<div class="item">
					<img src="images/banner/nature2.jpg"/>
					<div class="carousel-caption">
						<h3>Something In The Rain</h3>
						<p>Rachael Yamagata</p>
					</div>
				</div>
				<div class="item">
					<img src="images/banner/night.jpg"/>
					<div class="carousel-caption">
						<h3>Stand By Your Man</h3>
						<p>Carla Bruni</p>
					</div>
				</div>
			</div>
			<!-- 이전, 다음 control UI -->
			<a href="#myCarousel" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">이전</span>
			</a>
			<a href="#myCarousel" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">다음</span>
			</a>
		</div>
	
	<!-- container -->
	<div class="container">
		<!-- header -->
		<div class="header">
			<div class="row">
				<div class="col-xs-4">
					<a class="header_icon" href="#">
						<img src="images/icon/facebook.png" alt="">
						<span class="sr-only">facebook icon</span>
					</a>
				</div>
				<div class="col-xs-4">
					<a class="header_icon" href="">
						<img src="images/icon/lamp.png" alt="">
						<span class="sr-only">facebook icon</span>
					</a>
				</div>
				<div class="col-xs-4">
					<a class="header_icon" href="">
						<img src="images/icon/pinterest.png" alt="">
						<span class="sr-only">facebook icon</span>
					</a>
				</div>
			</div>
		</div>
		<!-- content -->
		<div class="content">
			<div class="row">
				div.xs-col-1.md-col-2
			</div>
		</div>
		<!-- footer -->
		<div class="footer">
			
		</div>
	</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
</body>
</html>
